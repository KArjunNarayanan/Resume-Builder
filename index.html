<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Resume Builder</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <div class="container">
    <h1>Interactive Resume Builder</h1>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <form id="resumeForm">
      <input type="text" placeholder="Name" id="name" required />
      <input type="email" placeholder="Email" id="email" required />
      <input type="tel" placeholder="Phone" id="phone" required />
      <textarea placeholder="Profile Summary" id="summary" rows="3"></textarea>

      <div id="educationSection">
        <input type="text" placeholder="Education" class="edu" />
        <button type="button" onclick="addEducation()">+ Add Education</button>
      </div>

      <div id="skillsSection">
        <input type="text" placeholder="Skills (comma separated)" id="skills" />
      </div>

      <div id="experienceSection">
        <input type="text" placeholder="Experience" class="exp" />
        <button type="button" onclick="addExperience()">+ Add Experience</button>
      </div>

      <div class="form-buttons">
        <button type="button" onclick="clearForm()">Clear Form</button>
        <button type="button" onclick="downloadPDF()">Download PDF</button>
      </div>
    </form>

    <div class="resume-preview" id="resumePreview">
      <h2 id="previewName"></h2>
      <p><strong>Email:</strong> <span id="previewEmail"></span></p>
      <p><strong>Phone:</strong> <span id="previewPhone"></span></p>
      <p><strong>Summary:</strong> <span id="previewSummary"></span></p>
      <div><strong>Education:</strong><ul id="previewEducation"></ul></div>
      <div><strong>Skills:</strong><span id="previewSkills"></span></div>
      <div><strong>Experience:</strong><ul id="previewExperience"></ul></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
